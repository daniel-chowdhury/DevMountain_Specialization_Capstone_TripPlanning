<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/homepage.css" type="text/css">
    <title>Home</title>
</head>
<body>

<div class="container-fluid">
      <nav class="row navbar navbar-expand-lg bg-light menu_stuff">
            <div class="col-lg-2 col-sm-12 d-flex justify-content-center">
                  <a class="btn btn-danger navbar-btn" href="./loginpage.html" onclick="handleLogout()">Logout</a>
            </div>
            <div class="col-lg-8 col-sm-12 d-flex justify-content-center">
                  <header>
                        Plan your trip!! 
                  </header>
            </div>
            <div class="col-lg-2 col-sm-12 d-flex justify-content-center">
                  <div class="menu_stuff_two" id="welcome"></div>
            </div>
      </nav>
</div>

<div class="row">
      <div class="spacer"></div>
</div>

<div class="container">
      <div class="row d-flex justify-content-between">
            <div class="col-lg-4 col-sm-12 d-flex justify-content-center available_flight_card">
                  <div class="card afc">
                        <label for="airline_select">Choose an<br>airline:</label>
                        <form id="airline_form">
                              <select id="airline_select">
                              </select>
                              <p><input type="submit" value="Select" class="btn btn-primary"></p>
                              <div class="spacer_three">
                                    <p id="airline_selection" style="font-size:large"></p>
                              </div>
                              <button id="airline_unselect_btn" class="btn btn-danger">Unselect</button>
                              
                        </form>
                  </div>
            </div>
            <div class="col-lg-4 col-sm-12 d-flex justify-content-center available_flight_card">
                  <div class="card afc">
                        <label for="origin_select">Choose the<br>departing city:</label>
                        <form id="origin_form">
                              <select id="origin_select">
                              </select>
                              <p><input type="submit" value="Select" class="btn btn-primary"></p>
                              <div class="spacer_three">
                                    <p id="origin_selection"></p>
                              </div>
                              <button id="origin_unselect_btn" class="btn btn-danger">Unselect</button>
                        </form>
                  </div>
            </div>
            <div class="col-lg-4 col-sm-12 d-flex justify-content-center available_flight_card">
                  <div class="card afc">
                        <label for="destination_select">Choose the<br>arrving city:</label>
                        <form id="destination_form">
                              <select id="destination_select">
                              </select>
                              <p><input type="submit" value="Select" class="btn btn-primary"></p>
                              <div class="spacer_three">
                                    <p id="destination_selection"></p>
                              </div>
                              <button id="destination_unselect_btn" class="btn btn-danger">Unselect</button>
                        </form>
                  </div>
            </div>
      </div>

      <div class="row">
            <div class="spacer"></div>
      </div>

      <div class="row d-flex justify-content-between">
            <div class="col-lg-3 col-sm-12 d-flex justify-content-center available_flight_card">
                  <div class="card afc">
                        <label for="date_select">Choose the<br>flight date:</label>
                        <form id="date_form">
                              <select id="date_select">
                              </select>
                              <p><input type="submit" value="Select" class="btn btn-primary"></p>
                              <div class="spacer_three">
                                    <p id="date_selection"></p>
                              </div>
                              <button id="date_unselect_btn" class="btn btn-danger">Unselect</button>
                        </form>
                  </div>
            </div>
            <div class="col-lg-3 col-sm-12 d-flex justify-content-center available_flight_card">
                  <div class="card afc">
                        <label for="time_select">Choose the<br>flight time:</label>
                        <form id="time_form">
                              <select id="time_select">
                              </select>
                              <p><input type="submit" value="Select" class="btn btn-primary"></p>
                              <div class="spacer_three">
                                    <p id="time_selection"></p>
                              </div>
                              <button id="time_unselect_btn" class="btn btn-danger">Unselect</button>
                        </form>
                  </div>
            </div>
            <div class="col-lg-3 col-sm-12 d-flex justify-content-center available_flight_card">
                  <div class="card afc">
                        <label for="duration_select">Choose the<br>flight duration:</label>
                        <form id="duration_form">
                              <select id="duration_select">
                              </select>
                              <p><input type="submit" value="Select" class="btn btn-primary"></p>
                              <div class="spacer_three">
                                    <p id="duration_selection"></p>
                              </div>
                              <button id="duration_unselect_btn" class="btn btn-danger">Unselect</button>
                        </form>
                  </div>
            </div>
            <div class="col-lg-3 col-sm-12 d-flex justify-content-center available_flight_card">
                  <div class="card afc">
                        <label for="price_select">Choose the<br>price:</label>
                        <form id="price_form">
                              <select id="price_select">
                              </select>
                              <p><input type="submit" value="Select" class="btn btn-primary"></p>
                              <div class="spacer_three">
                                    <p id="price_selection"></p>
                              </div>
                              <button id="price_unselect_btn" class="btn btn-danger">Unselect</button>
                    </form>
                  </div>
            </div>
      </div>
      <div class="row">
            <div class="spacer"></div>
      </div>

      <div class="row d-flex justify-content-center">
            <div class="col my_custom d-flex justify-content-center">
                  <button id="add_flight_btn">Add flight</button>
            </div>
      </div>     

      <div class="row">
            <div class="spacer_two"></div>
      </div>
</div>



<hr>

<div class="container" id="booked_trip_container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/homepage.js" type="application/javascript"></script>
</body>
</html>
